<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Assignment 2 - Website Building</title>
		<script
			src="https://kit.fontawesome.com/42c1633124.js"
			crossorigin="anonymous"
		></script>
		<style>
			:root {
				--succes-color: #2ecc71;
				--error-color: #e74c3c;
			}
			body {
				box-sizing: border-box;
				font-family: sans-serif;
			}

			#login-container {
				width: 460px;
				margin: 0 auto;
			}
			form {
				position: relative;
			}

			form label,
			form input {
				width: 100%;
				box-sizing: border-box;
			}

			form input {
				border: 2px solid #f0f0f0;
				border-radius: 4px;
				display: block;
				width: 100%;
				padding: 10px;
				font-size: 14px;
			}

			form label {
				color: #777;
				display: block;
				margin-bottom: 5px;
			}

			form div {
				margin: 16px 0px;
			}

			form input[type='submit'] {
				cursor: pointer;
				background-color: #3498db;
				border: 2px solid #3498db;
				border-radius: 4px;
				color: #fff;
				display: block;
				padding: 10px;
				font-size: 16px;
				margin-top: 20px;
				width: 100%;
			}

			.form-control {
				margin-bottom: 10px;
				padding-bottom: 20px;
				position: relative;
			}

			.form-control.success input {
				border-color: var(--succes-color);
			}

			.form-control.error input {
				border-color: var(--error-color);
			}

			.error {
				color: var(--error-color);
			}

			.succes {
				color: var(--succes-color);
			}

			/* .form-control small {
				color: var(--error-color);
				position: absolute;
				bottom: 0;
				left: 0;
				visibility: hidden;
			} */

			.form-control.error small {
				visibility: visible;
			}

			.form-control i {
				visibility: hidden;
				position: absolute;
				top: 27px;
				right: 10px;
			}
		</style>
		<script src="js/script.js" defer></script>
	</head>

	<body>
		<div id="login-container">
			<form id="form" class="form" novalidate>
				<div class="form-control">
					<label for="username">Username:</label>
					<i class="fa-solid fa-xmark" style="color: #ff0000"></i>
					<i class="fa-solid fa-check" style="color: #11ff00"></i>
					<input id="username" type="text" required />
					<!-- <small>Error message</small> -->
				</div>

				<div class="form-control">
					<label for="password">Password:</label>
					<i class="fa-solid fa-xmark" style="color: #ff0000"></i>
					<i class="fa-solid fa-check" style="color: #11ff00"></i>
					<input id="password" type="password" required />
					<!-- <small>Error message</small> -->
				</div>

				<input type="submit" value="Login" />
				<div>
					<small id="small" class="error"></small>
				</div>
			</form>
		</div>
	</body>
</html>
