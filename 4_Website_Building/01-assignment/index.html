<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Layout Bootstrap</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container-fluid container-sm container-md container-xl">
			<nav class="p-3">
				<div class="container-fluid">
					<div class="row px-1 px-xl-5">
						<div class="col-2">
							<h1 class="text-muted fs-4">My Website</h1>
						</div>
						<div class="col-10 text-end my-2">
							<a
								class="text-decoration-none text-capitalize"
								href="#"
								>home
							</a>
							<a
								class="text-decoration-none text-capitalize"
								href="#"
								>portfolio
							</a>
							<a
								class="text-decoration-none text-capitalize"
								href="#"
								>staff
							</a>
							<a
								class="text-decoration-none text-capitalize"
								href="#"
								>features</a
							>
							<a
								class="text-decoration-none text-capitalize"
								href="#"
								>blog</a
							>
							<a
								class="text-decoration-none text-capitalize"
								href="#"
								>contact</a
							>
							<a
								class="text-decoration-none text-capitalize"
								href="#"
								>download</a
							>
						</div>
					</div>
				</div>
			</nav>

			<header>
				<div class="container-fluid">
					<div class="row vw-100">
						<div class="col-4">
							<img
								class="img py-1"
								src="imgs/hero.jpg"
								alt="Hero Header Image"
							/>
						</div>
						<div class="col-8"></div>
					</div>
				</div>
			</header>
			<section id="hero-section" class="text-light">
				<div class="container-fluid">
					<div class="text-center col-12">
						<p class="py-3 fw-bold fs-5">
							We strive to make all of our creatins exquisite.
						</p>
					</div>
				</div>
			</section>
		</div>

		<script src="js/jquery-3.6.4.slim.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
